<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Dinner Shopping list</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
<div class="border">
    <header>
        <div class="container1">
            <h1 class="name">CSS Dinner Shopping list</h1>
            <div class="name1">Let`s go to the mall!</div>
        </div>
    </header>

    <div class="container2">
        <ul>
            <li><input type="checkbox" id="a-lot-of-pickles"><label for="a-lot-of-pickles">A lot of pickles</label></li>
            <li><input type="checkbox" id="apples"><label for="apples">10 apples</label></li>
            <li><input type="checkbox" id="oranges"><label for="oranges">20 oranges</label></li>
            <li><input type="checkbox" id="plates"><label for="plates">13 plates</label></li>
            <li><input type="checkbox" id="bentos"><label for="bentos">15 bentos</label></li>
            <li><input type="checkbox" id="bottle of Sake"><label for="bottle of Sake">1 bottle of Sake</label></li>
        </ul>
    </div>

    <div class="container3">
        <span class="name2">Bon appetit :)</span>
    </div>
</div>
</body>
</html>
